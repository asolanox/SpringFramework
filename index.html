        {
            title: "SPRING FRAMEWORK Introducción",
            content: `Spring es un framework de código abierto que da soporte para el desarrollo de aplicaciones y páginas webs basadas en Java..Escrito inicialmente por Rod Johnson, fue lanzado por primera vez en el mes de Junio del año 2003 bajo la licencia Apache 2.0, siendo una plataforma Java de código abierto. una herramienta que cuenta con bibliotecas de código predefinido que los desarrolladores pueden usar y modificar para sus propios propósitos.Convirtiéndose desde entonces en el framework más popular para Java empresarial, para crear código de alto rendimiento, liviano y reutilizable. Ya que su finalidad es estandarizar, agilizar, manejar y resolver los problemas que puedan ir surgiendo en el trayecto de la programación.`
        },
        {
            title: "1. Inversión de Control (IoC)",
            content: `La Inversión de Control es un principio fundamental del Spring Framework que permite gestionar la creación y el ciclo de vida de los objetos de una aplicación. En lugar de que las aplicaciones se encarguen de crear y gestionar sus propias dependencias, el contenedor de Spring se encarga de ello. Esta técnica no solo mejora la modularidad del código, sino que también facilita la prueba de las distintas unidades de la aplicación.
<br>
<br>
El contenedor de IoC utiliza el concepto de "Inyección de Dependencias" (DI), que puede hacerse a través de constructor, método o directamente en campos. Esto permite que los componentes sean más independientes y reutilizables, ya que no están directamente acoplados entre sí. Además, el uso de interfaces permite cambiar implementaciones sin necesidad de modificar el código cliente.
<br>
<br>
La flexibilidad que ofrece IoC también se traduce en una mejor gestión de configuraciones. Las aplicaciones pueden configurarse mediante archivos XML, anotaciones o programación en Java, lo que permite a los desarrolladores elegir el enfoque que mejor se adapte a sus necesidades y preferencias. Esto hace que el desarrollo sea más ágil y menos propenso a errores.
           `
        },
        {
            title: "2. Programación Orientada a Aspectos (AOP)",
			content: `La Programación Orientada a Aspectos es otra característica esencial del Spring Framework que permite separar las preocupaciones transversales del negocio principal de la aplicación. Las preocupaciones transversales suelen incluir aspectos como la gestión de transacciones, el registro, la seguridad y la monitorización, que no están directamente relacionados con la lógica del negocio, pero son necesarios para el funcionamiento de la aplicación.
<br>
<br>
Spring AOP permite a los desarrolladores definir "aspectos" que contienen la lógica que se debe aplicar en momentos específicos a lo largo del ciclo de vida de un objeto. Esto se logra mediante "advice" (código que se ejecuta en un punto específico) y "pointcuts" (definiciones de dónde se debe aplicar el advice). Esta separación de preocupaciones no solo limpia el código, sino que también permite una mayor reutilización.
<br>
<br>
Además, AOP mejora la mantenibilidad del código, ya que los cambios en las preocupaciones transversales se pueden realizar en un solo lugar, en lugar de tener que modificar múltiples clases. Esto resulta en un código más limpio y menos propenso a errores, ya que la lógica del negocio permanece desacoplada de la lógica de soporte.
			
           `
        },
        {
            title: "3. Acceso a Datos",
            content: ` Spring Framework simplifica el acceso a datos mediante su módulo Spring JDBC, que proporciona una capa de abstracción sobre la API JDBC. Esto elimina la necesidad de escribir repetitivo y propenso a errores código de gestión de recursos, como la apertura y cierre de conexiones. Spring JDBC maneja automáticamente la gestión de excepciones y el manejo de recursos, lo que facilita el desarrollo de aplicaciones que interactúan con bases de datos.
<br>
<br>
Además, Spring ofrece soporte para la integración con varios frameworks de mapeo objeto-relacional (ORM), como Hibernate, JPA y MyBatis. Esto permite a los desarrolladores trabajar con objetos Java en lugar de con estructuras de datos de bases de datos, lo que hace que el código sea más intuitivo y fácil de entender. La integración con ORM también permite gestionar eficazmente las transacciones y las relaciones entre entidades.
<br>
<br>
El enfoque de Spring para el acceso a datos también incluye características como la gestión declarativa de transacciones, que permite definir transacciones a nivel de método. Esto proporciona un control más granular sobre cómo y cuándo se gestionan las transacciones, lo que es especialmente útil en aplicaciones complejas que requieren un manejo preciso de la consistencia de los datos.
			
			
			`

            title: "4. Transacciones",
            content: ` La gestión de transacciones en Spring es una funcionalidad clave que permite a los desarrolladores manejar la atomicidad, consistencia, aislamiento y durabilidad (ACID) de las operaciones de base de datos de manera sencilla y efectiva. Spring ofrece un modelo de programación que permite definir transacciones de forma declarativa, es decir, a través de configuraciones en lugar de código explícito.
<br>
<br>
Con la gestión declarativa de transacciones, los desarrolladores pueden anotar métodos con la anotación @Transactional, lo que indica que el método debe ejecutarse en el contexto de una transacción. Si se produce una excepción durante la ejecución del método, Spring automáticamente revierte la transacción, lo que garantiza la integridad de los datos. Esta facilidad de uso reduce la cantidad de código boilerplate y mejora la claridad del código.
<br>
<br>
Además, Spring permite la configuración de diferentes estrategias de aislamiento y propagación de transacciones, lo que proporciona un control fino sobre el comportamiento de las transacciones. Esto es especialmente útil en aplicaciones que interactúan con múltiples fuentes de datos o que requieren un comportamiento específico en situaciones de concurrencia.
			
			
			`
        },
        {
            title: "5. Modelo Vista Controlador (MVC)",
            content: `Spring MVC es un módulo del Spring Framework que facilita el desarrollo de aplicaciones web siguiendo el patrón Modelo Vista Controlador (MVC). Este patrón separa la lógica de negocio, la presentación y la interacción del usuario, lo que resulta en un código más limpio y estructurado. Spring MVC permite a los desarrolladores crear aplicaciones web de manera modular, lo que facilita el mantenimiento y la escalabilidad.

<br>
<br>

<br>
<br>
Además, Spring MVC proporciona soporte para la creación de RESTful services, lo que permite a los desarrolladores construir APIs que pueden ser consumidas por aplicaciones web y móviles. Con características como la vinculación de datos, validación y manejo de excepciones, Spring MVC ofrece un entorno robusto para el desarrollo de aplicaciones web modernas.
			`
        },
        {
            title: "6. Seguridad",
            content: `Spring Security es un potente módulo que proporciona características de autenticación y autorización para aplicaciones Java. Permite a los desarrolladores proteger sus aplicaciones de manera efectiva mediante la configuración de seguridad a nivel de métodos, rutas o aplicaciones completas. Esto se logra a través de una variedad de características, como la autenticación basada en formularios, autenticación básica y la integración con proveedores de identidad.
<br>
<br>

<br>
<br>
Además, Spring Security incluye características avanzadas como la protección contra ataques CSRF (Cross-Site Request Forgery), la gestión de sesiones y el cifrado de contraseñas. Esto proporciona una capa adicional de seguridad, lo que permite a los desarrolladores centrarse en la lógica de negocio sin preocuparse por vulnerabilidades comunes.
			
			`
        },
        {
            title: "7. Integración",
            content: `Spring Integration es un módulo que facilita la construcción de aplicaciones que se comunican entre sí mediante la integración de sistemas. Proporciona un enfoque basado en mensajes para conectar componentes de la aplicación, lo que permite la creación de flujos de trabajo complejos y la orquestación de servicios. Esta capacidad es especialmente útil en arquitecturas de microservicios y sistemas distribuidos.
<br>
<br>
El uso de Spring Integration permite a los desarrolladores implementar patrones de integración comunes, como la cola de mensajes, la publicación/suscripción y el enrutamiento. Esto se logra mediante la definición de "canales" que transportan mensajes entre los componentes, y "puentes" que permiten la comunicación entre diferentes sistemas. Esta arquitectura desacoplada mejora la escalabilidad y la mantenibilidad de las aplicaciones.
<br>
<br>
Además, Spring Integration se integra fácilmente con otros sistemas y tecnologías, como JMS, RabbitMQ, Kafka y servicios web. Esto permite a los desarrolladores construir aplicaciones que se conectan y colaboran con una variedad de servicios externos, ampliando las capacidades y el alcance de sus aplicaciones.
			
			
                `
        },
        {
            title: "8. Soporte para Microservicios",
            content: `Spring Boot, un proyecto relacionado con el Spring Framework, facilita la creación y el desarrollo de aplicaciones y microservicios. Proporciona configuraciones automáticas y una estructura predeterminada que permite a los desarrolladores comenzar rápidamente sin tener que lidiar con la complejidad de las configuraciones manuales. Esto reduce significativamente el tiempo de desarrollo y la sobrecarga operativa.
<br>
<br>
Una de las características más destacadas de Spring Boot es su capacidad para empaquetar aplicaciones en un solo archivo JAR ejecutable, que incluye un servidor embebido. Esto permite que las aplicaciones se desplieguen fácilmente en diferentes entornos sin necesidad de un servidor de aplicaciones externo. Además, Spring Boot proporciona herramientas para gestionar propiedades de configuración y perfiles, lo que permite adaptar la aplicación a diferentes entornos de ejecución.
<br>
<br>
Spring Boot también se integra de manera efectiva con otros componentes del ecosistema Spring, como Spring Cloud, que proporciona soluciones para la gestión de microservicios, como descubrimiento de servicios, configuración centralizada y balanceo de carga. Esto permite a los desarrolladores construir arquitecturas de microservicios robustas y escalables de manera más sencilla.
			
			
			`
        },
        {
            title: "9. Configuración y Pruebas",
            content: `Spring Framework ofrece múltiples formas de configuración, lo que permite a los desarrolladores elegir el método que mejor se adapte a sus necesidades. Las configuraciones pueden realizarse a través de archivos XML, anotaciones en el código o mediante la programación en Java. Esta flexibilidad permite a los equipos de desarrollo adaptar el enfoque de configuración a las preferencias del proyecto, promoviendo una mayor colaboración y eficiencia.
<br>
<br>
Además, Spring proporciona un entorno de pruebas robusto que facilita la creación de pruebas unitarias y de integración. El framework incluye soporte para bibliotecas como JUnit y Mockito, lo que permite a los desarrolladores escribir pruebas de manera sencilla. Las configuraciones de prueba se pueden gestionar de forma similar a las configuraciones de la aplicación, asegurando que los entornos de prueba sean consistentes y fáciles de mantener.
<br>
<br>
La integración de Spring con herramientas de prueba permite simular el comportamiento de los componentes del sistema, facilitando la identificación de errores y la validación de la lógica de negocio. Esto mejora significativamente la calidad del código y reduce el tiempo de desarrollo, ya que permite a los desarrolladores asegurarse de que sus aplicaciones funcionen correctamente antes de ser desplegadas.
			
			
			`
        }
    ];
	
	
	
 
	
	

    let currentPage = 0;

    function loadPage() {
        const pageDiv = document.getElementById('page');
        const { title, content } = pages[currentPage];

        pageDiv.innerHTML = `<h2>${title}</h2>${content}`;

        // Actualizar visibilidad de botones
        document.getElementById('back').style.display = currentPage === 0 ? 'none' : 'block';
        document.getElementById('next').innerText = currentPage === pages.length - 1 ? 'Cerrar Aplicación' : 'Adelantar';
    }

    function navigate(direction) {
        if (direction === 1) {
            if (currentPage === pages.length - 1) {
                window.close(); // Cierra la ventana si es la última página
            } else {
                currentPage++;
            }
        } else {
            currentPage--;
        }
        loadPage();
    }

    // Cargar la página inicial
    loadPage();
</script>
